<div class="max-w-4xl mx-auto">
    <div class="max-w-3xl mx-auto mb-16 px-6 xl:px-0">
        <ForEach content="post" as="post">
            <div class="cursor-pointer md:px-4 py-20 border-b border-gray-150 dark:border-gray-750 text-center" onClick="window.location='{post.link}'">
                <span class="text-gray-800 dark:text-gray-300 text-sm uppercase tracking-widest font-medium">{post.dateFormatted}</span>
                <h2 class="mb-5 mt-4">
                    <a href="{post.link}" class="text-2xl sm:text-3xl tracking-tight leading-tight font-bold dark:text-gray-100 prata">{post.title}</a>
                </h2>
                <p class="text-gray-600 dark:text-gray-500 text-lg">
                    <span>{post.description}</span>
                </p>
            </div>
        </ForEach>
    </div>
</div>
